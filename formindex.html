<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>お問合せ</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/formstyle.css">

</head>
<body>
        <header>
            <img src="./img/logosmall.png" alt="logo">
        </header>
    <div class="container">
        <form action="post">
            <div class="font">24時間以内に返信いたします。  
            </div>

            <fieldset class="input-field">
                    <input type="text" name="name" placeholder="お名前" class="font">
            </fieldset>

            <fieldset class="input-field">
                    <input type="text" name="email" placeholder="メールアドレス" class="font">
            </fieldset>

            <textarea class="input-field font" name="inquiry" placeholder="お問合せ内容"></textarea>
                
            
            <div>
             <input type="submit" value="送信" class="btn font"> 
            </div>
        </form>
    </div>
</body>
</html>
